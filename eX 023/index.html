<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (Simples)
        TABLE = Tabela (table)
            TABLE ROW = Linha de Tabela (tr)
                TABLE HEADER = CabeÃ§alho de Tabela (th)
                    TABLE DATA = dado de tabela (td)
    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <TD>C1</TD>
        </tr>
        <TR> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <TD>C2</TD>
        </TR>
        <tr> <!--Terceira Linha-->
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>
        <tr> <!--Quarta Linha-->
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </tr>
    </table>
</body>
</html>
